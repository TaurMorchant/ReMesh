apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: demo.example.com
spec:
  group: example.com
  names:
    kind: Demo
    plural: demos
    singular: demo
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            spec:
              type: object
              properties:
                replicas:
                  type: integer
              required:
                - replicas
          required:
            - apiVersion
            - kind
            - spec
